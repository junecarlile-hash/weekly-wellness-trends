name: Weekly wellness trends to Slack

on:
  schedule:
    - cron: "0 17 * * 1"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Install OpenAI package
        run: pip install openai

      - name: Generate trends and post to Slack
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python - << 'PY'
          import os, json, urllib.request
          from openai import OpenAI

          client = OpenAI(api_key=os.environ["OPENAI_API_KEY"])

          prompt = """
          You are my wellness trends analyst.
          Return the top 3â€“4 wellness trends this week.
          Keep it concise.
          """

          resp = client.responses.create(
              model="gpt-5.2",
              input=prompt
          )

          text = resp.output_text.strip()
          payload = {"text": f"*Weekly Wellness Trends Update*\n\n{text}"}

          req = urllib.request.Request(
              os.environ["SLACK_WEBHOOK_URL"],
              data=json.dumps(payload).encode("utf-8"),
              headers={"Content-Type": "application/json"},
              method="POST",
          )
          urllib.request.urlopen(req).read()
          print("Posted to Slack.")
          PY
